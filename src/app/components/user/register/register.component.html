<div class="container">
  <mat-card>
    <h1>Register</h1>
    <div>
      <form [formGroup]="registerForm">
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Enter your FirstName</mat-label>
            <input
              matInput
              placeholder="FirstName"
              formControlName="firstName"
              required
            />
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Enter your LastName</mat-label>
            <input
              matInput
              placeholder="LastName"
              formControlName="lastName"
              required
            />
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Enter your Email</mat-label>
            <input
              matInput
              placeholder="Email"
              formControlName="email"
              required
            />
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="row">
          <button mat-raised-button color="primary" (click)="register()">
            Register
          </button>
        </div>
      </form>
    </div>
    <div>
      <span>Already Users?Click here to</span>
      <a class="underlineHover" routerLink="/login">Login</a>
    </div>
  </mat-card>
</div>
